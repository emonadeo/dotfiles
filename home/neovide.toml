[font]
normal = ["Maple Mono"]
size = 13.5

[font.features]
"Departure Mono" = ["-liga", "-calt", "-clig", "-dlig"]
"Fragment Mono" = ["-liga", "-calt", "-clig", "-dlig"]
"CommitMono" = ["-liga", "-calt", "-clig", "-dlig", "+ss05", "+cv10"]
"Geist Mono" = ["-liga", "-calt", "-clig", "-dlig"]
"GeistMono Nerd Font" = ["-liga", "-calt", "-clig", "-dlig"]
"GeistMono Nerd Font Mono" = ["-liga", "-calt", "-clig", "-dlig"]
"GeistMono Nerd Font Propo" = ["-liga", "-calt", "-clig", "-dlig"]
"JetBrains Mono" = ["-liga", "-calt", "-clig", "-dlig"]
"JetBrains Mono Nerd Font" = ["-liga", "-calt", "-clig", "-dlig"]
"JetBrains Mono Nerd Font Mono" = ["-liga", "-calt", "-clig"]
"JetBrains Mono Nerd Font Propo" = ["-liga", "-calt", "-clig", "-dlig"]

# https://font.subf.dev/en/playground
"Maple Mono" = [
	# basic ligatures
	"-calt",
	# character variants
	"+cv01", # remove gaps
	"+cv02", # alternative a
	"-cv03", # alternative i
	"-cv04", # alternative l1
	"+cv05", # alternative g
	"-cv06", # alternative i
	"-cv07", # alternative J
	"+cv08", # alternative r
	"+cv61", # alternative ,;
	"-cv62", # alternative ?
	"-cv63", # alternative left arrow (<=)
	"-cv64", # alternative left and right arrow (<= and >=)
	"-cv65", # alternative &
	# italic only
	"+cv31", # alternative a
	"-cv32", # alternative f
	"+cv33", # alternative i and j
	"+cv34", # alternative k
	"+cv35", # alternative l
	"+cv36", # alternative x
	"-cv37", # alternative y
	"+cv38", # alternative g
	"-cv39", # alternative i
	"-cv40", # alternative J
	"+cv41", # alternative r
]
